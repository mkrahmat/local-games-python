<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongFinder - Discover Music from Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-group input {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .section-title h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #666;
        }

        .songs-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .song-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .song-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .song-thumbnail {
            width: 80px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .song-channel {
            color: #666;
            font-size: 0.95rem;
        }

        .song-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .youtube-btn {
            background: #ff0000;
            color: white;
        }

        .youtube-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .spotify-btn {
            background: #1db954;
            color: white;
        }

        .spotify-btn:hover {
            background: #1ed760;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .recent-searches {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .recent-searches h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .recent-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .recent-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .api-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            text-align: center;
        }

        .api-notice strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section, .results-section, .recent-searches {
                padding: 20px;
            }
            
            .container {
                padding: 10px;
            }

            .song-header {
                flex-direction: column;
                text-align: center;
            }

            .song-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ SongFinder</h1>
            <p>Discover songs from lyrics, titles, or artist names</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="searchQuery">Search Query</label>
                    <input type="text" id="searchQuery" placeholder="Enter lyrics, song title, or artist name..." required>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    Find Songs
                </button>
            </form>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="loading" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Searching for songs...</p>
            </div>
            
            <div id="songResults" style="display: none;">
                <div class="section-title">
                    <h2>Top Song Recommendations</h2>
                    <p id="searchQueryDisplay"></p>
                </div>
                <div class="songs-grid" id="songsContainer"></div>
            </div>
            
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>

        <div class="recent-searches" id="recentSearches" style="display: none;">
            <h3>Recent Searches</h3>
            <div id="recentList"></div>
        </div>
    </div>

    <script>
        class SongFinderApp {
            constructor() {
                // YouTube Data API key - replace with your actual API key
                this.YOUTUBE_API_KEY = 'XXXXXXXX';
                this.YOUTUBE_API_URL = 'XXXXXXXX';
                
                this.searchForm = document.getElementById('searchForm');
                this.resultsSection = document.getElementById('resultsSection');
                this.loadingState = document.getElementById('loadingState');
                this.songResults = document.getElementById('songResults');
                this.errorMessage = document.getElementById('errorMessage');
                this.recentSearches = document.getElementById('recentSearches');
                this.recentList = document.getElementById('recentList');
                this.songsContainer = document.getElementById('songsContainer');
                
                this.searches = [];
                this.initializeEventListeners();
                this.displayRecentSearches();
            }

            initializeEventListeners() {
                this.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.searchSongs();
                });
            }

            async searchSongs() {
                const query = document.getElementById('searchQuery').value.trim();
                
                if (!query) {
                    this.showError('Please enter a search query');
                    return;
                }

                this.showLoading();
                
                try {
                    // For demo purposes, we'll show sample data
                    // In production, uncomment the real API call below
                    // await this.showDemoResults(query);
                    
                    // Real YouTube API call (uncomment when you have an API key):
                    const results = await this.fetchYouTubeResults(query);
                    this.displayResults(query, results);
                    
                } catch (error) {
                    this.showError('Failed to fetch songs. Please try again.');
                }
            }

            async fetchYouTubeResults(query) {
                if (this.YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY_HERE') {
                    throw new Error('YouTube API key not configured');
                }

                const params = new URLSearchParams({
                    part: 'snippet',
                    q: query,
                    type: 'video',
                    videoCategoryId: '10', // Music category
                    maxResults: '3',
                    key: this.YOUTUBE_API_KEY
                });

                const response = await fetch(`${this.YOUTUBE_API_URL}?${params}`);
                
                if (!response.ok) {
                    throw new Error('YouTube API request failed');
                }

                const data = await response.json();
                return data.items || [];
            }

            async showDemoResults(query) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Sample data for demo
                const sampleResults = [
                    {
                        id: { videoId: 'dQw4w9WgXcQ' },
                        snippet: {
                            title: 'Never Gonna Give You Up - Rick Astley',
                            channelTitle: 'Rick Astley',
                            description: 'Official music video for Never Gonna Give You Up by Rick Astley'
                        }
                    },
                    {
                        id: { videoId: 'kJQP7kiw5Fk' },
                        snippet: {
                            title: 'Despacito - Luis Fonsi ft. Daddy Yankee',
                            channelTitle: 'Luis Fonsi',
                            description: 'Official music video for Despacito'
                        }
                    },
                    {
                        id: { videoId: '9bZkp7q19f0' },
                        snippet: {
                            title: 'Shape of You - Ed Sheeran',
                            channelTitle: 'Ed Sheeran',
                            description: 'Official music video for Shape of You'
                        }
                    }
                ];

                this.displayResults(query, sampleResults);
            }

            displayResults(query, results) {
                document.getElementById('searchQueryDisplay').textContent = `Results for: "${query}"`;
                
                this.songsContainer.innerHTML = '';
                
                if (results.length === 0) {
                    this.showError('No songs found for your search query');
                    return;
                }

                results.forEach((video, index) => {
                    const songCard = this.createSongCard(video, index + 1);
                    this.songsContainer.appendChild(songCard);
                });

                this.addToRecentSearches(query);
                this.loadingState.style.display = 'none';
                this.songResults.style.display = 'block';
                this.displayRecentSearches();
            }

            createSongCard(video, rank) {
                const card = document.createElement('div');
                card.className = 'song-card';
                
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const channel = video.snippet.channelTitle;
                const youtubeUrl = `https://www.youtube.com/watch?v=${videoId}`;
                const spotifySearchUrl = `https://open.spotify.com/search/${encodeURIComponent(title)}`;

                card.innerHTML = `
                    <div class="song-header">
                        <div class="song-thumbnail">
                            üéµ
                        </div>
                        <div class="song-info">
                            <div class="song-title">#${rank} ${title}</div>
                            <div class="song-channel">${channel}</div>
                        </div>
                    </div>
                    <div class="song-actions">
                        <a href="${youtubeUrl}" target="_blank" class="action-btn youtube-btn">
                            ‚ñ∂Ô∏è YouTube
                        </a>
                        <a href="${spotifySearchUrl}" target="_blank" class="action-btn spotify-btn">
                            üéß Spotify
                        </a>
                    </div>
                `;

                return card;
            }

            showLoading() {
                this.resultsSection.style.display = 'block';
                this.loadingState.style.display = 'block';
                this.songResults.style.display = 'none';
                this.errorMessage.style.display = 'none';
            }

            showError(message) {
                this.resultsSection.style.display = 'block';
                this.loadingState.style.display = 'none';
                this.songResults.style.display = 'none';
                this.errorMessage.style.display = 'block';
                this.errorMessage.textContent = message;
            }

            addToRecentSearches(query) {
                const search = { query, timestamp: Date.now() };
                this.searches.unshift(search);
                this.searches = this.searches.slice(0, 5);
            }

            displayRecentSearches() {
                if (this.searches.length === 0) {
                    this.recentSearches.style.display = 'none';
                    return;
                }

                this.recentSearches.style.display = 'block';
                this.recentList.innerHTML = '';

                this.searches.forEach(search => {
                    const item = document.createElement('div');
                    item.className = 'recent-item';
                    item.innerHTML = `
                        <strong>${search.query}</strong><br>
                        <span>${new Date(search.timestamp).toLocaleString()}</span>
                    `;
                    item.addEventListener('click', () => {
                        document.getElementById('searchQuery').value = search.query;
                    });
                    this.recentList.appendChild(item);
                });
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SongFinderApp();
        });
    </script>
</body>
</html>
