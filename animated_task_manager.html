<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .header.adding-task h1 {
            transform: translateY(-10px);
        }

        .header.adding-task p {
            transform: translateY(-10px);
        }

        /* View Container */
        .view-container {
            position: relative;
            min-height: 600px; /* Increased from 400px */
        }

        .view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 40px 40px 60px 40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: translateX(0);
            min-height: 600px;
        }

        .view.slide-out-left {
            opacity: 0;
            transform: translateX(-100%);
        }

        .view.slide-out-right {
            opacity: 0;
            transform: translateX(100%);
        }

        .view.slide-in-left {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .view.slide-in-right {
            opacity: 0;
            transform: translateX(100%);
            animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Tasks View */
        .tasks-view {
            z-index: 5;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .tasks-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-task-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .add-task-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .add-task-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .task-card:nth-child(1) { animation-delay: 0.1s; }
        .task-card:nth-child(2) { animation-delay: 0.2s; }
        .task-card:nth-child(3) { animation-delay: 0.3s; }
        .task-card:nth-child(4) { animation-delay: 0.4s; }
        .task-card:nth-child(5) { animation-delay: 0.5s; }
        .task-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .task-type {
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
        }

        .task-description {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-deadline {
            font-weight: 500;
            color: #495057;
        }

        .task-subject {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .urgent {
            border-color: #e74c3c !important;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.2);
        }

        .urgent::before {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .urgent .task-deadline {
            color: #e74c3c;
            font-weight: 600;
        }

        .completed {
            opacity: 0.7;
            border-color: #27ae60 !important;
        }

        .completed::before {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .completed .task-title {
            text-decoration: line-through;
        }

        /* Add Task Form View */
        .form-view {
            min-height: 600px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .task-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
            animation: fadeInUp 0.6s ease 0.4s both;
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }

        input, select, textarea {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            animation: fadeInUp 0.6s ease 0.3s both;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .popup-overlay.show .popup {
            transform: scale(1);
        }

        .popup-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .popup-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        .popup-message {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #6c757d;
            line-height: 1.5;
        }

        .deadline-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .deadline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .deadline-item:last-child {
            border-bottom: none;
        }

        .deadline-task {
            font-weight: 500;
            color: #2c3e50;
        }

        .deadline-days {
            color: #e74c3c;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .view-container {
                min-height: 700px; /* Even more height on mobile */
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .view {
                padding: 20px 20px 80px 20px; /* More bottom padding on mobile */
                min-height: 700px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .tasks-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <h1>üìö Student Task Manager</h1>
            <p>Stay organized and never miss a deadline again!</p>
        </div>

        <div class="view-container">
            <!-- Tasks View -->
            <div class="view tasks-view" id="tasksView">
                <div class="tasks-header">
                    <h2 class="tasks-title">
                        üìã Your Tasks
                    </h2>
                    <button class="add-task-btn" id="addTaskBtn">
                        ‚ûï Add New Task
                    </button>
                </div>
                <div class="tasks-grid" id="tasksGrid">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <!-- Add Task Form View -->
            <div class="view form-view" id="formView" style="transform: translateX(100%); opacity: 0;">
                <div class="form-header">
                    <h2 class="form-title">
                        ‚ûï Add New Task
                    </h2>
                    <button class="back-btn" id="backBtn">
                        ‚Üê Back to Tasks
                    </button>
                </div>
                <div class="task-form">
                    <form id="taskForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="taskTitle">Task Title*</label>
                                <input type="text" id="taskTitle" required placeholder="Enter task title">
                            </div>
                            <div class="form-group">
                                <label for="taskType">Task Type*</label>
                                <select id="taskType" required>
                                    <option value="">Select type</option>
                                    <option value="Assignment">üìù Assignment</option>
                                    <option value="Record">üìã Record</option>
                                    <option value="Observation">üîç Observation</option>
                                    <option value="Project">üöÄ Project</option>
                                    <option value="Exam">üìñ Exam</option>
                                    <option value="Presentation">üé§ Presentation</option>
                                    <option value="Other">üìå Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="taskSubject">Subject*</label>
                                <input type="text" id="taskSubject" required placeholder="e.g., Mathematics, Physics">
                            </div>
                            <div class="form-group">
                                <label for="taskDeadline">Deadline*</label>
                                <input type="datetime-local" id="taskDeadline" required>
                            </div>
                            <div class="form-group full-width">
                                <label for="taskDescription">Description</label>
                                <textarea id="taskDescription" placeholder="Add any additional details or requirements..."></textarea>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn">
                            ‚úÖ Add Task
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Deadline Alert Popup -->
    <div class="popup-overlay" id="deadlinePopup">
        <div class="popup">
            <div class="popup-icon">‚ö†Ô∏è</div>
            <h2 class="popup-title">Deadline Alert!</h2>
            <p class="popup-message">You have upcoming deadlines that need your attention:</p>
            <div class="deadline-list" id="deadlineList">
                <!-- Deadline items will be populated here -->
            </div>
            <button class="btn" onclick="closeDeadlinePopup()">
                ‚úÖ Got It!
            </button>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentView = 'tasks';
                this.initializeEventListeners();
                this.renderTasks();
                this.checkDeadlines();
            }

            initializeEventListeners() {
                // Navigation buttons
                document.getElementById('addTaskBtn').addEventListener('click', () => {
                    this.showFormView();
                });

                document.getElementById('backBtn').addEventListener('click', () => {
                    this.showTasksView();
                });

                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTask();
                });

                // Set minimum date to today
                const deadlineInput = document.getElementById('taskDeadline');
                const now = new Date();
                now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                deadlineInput.min = now.toISOString().slice(0, 16);
            }

            showFormView() {
                if (this.currentView === 'form') return;
                
                const tasksView = document.getElementById('tasksView');
                const formView = document.getElementById('formView');
                const header = document.getElementById('header');

                // Animate header
                header.classList.add('adding-task');

                // Slide out tasks view to left
                tasksView.classList.add('slide-out-left');
                
                // Slide in form view from right
                setTimeout(() => {
                    formView.classList.remove('slide-out-right');
                    formView.classList.add('slide-in-right');
                    formView.style.zIndex = '10';
                    tasksView.style.zIndex = '1';
                }, 50);

                this.currentView = 'form';
            }

            showTasksView() {
                if (this.currentView === 'tasks') return;

                const tasksView = document.getElementById('tasksView');
                const formView = document.getElementById('formView');
                const header = document.getElementById('header');

                // Animate header back
                header.classList.remove('adding-task');

                // Slide out form view to right
                formView.classList.remove('slide-in-right');
                formView.classList.add('slide-out-right');

                // Slide in tasks view from left
                setTimeout(() => {
                    tasksView.classList.remove('slide-out-left');
                    tasksView.classList.add('slide-in-left');
                    tasksView.style.zIndex = '10';
                    formView.style.zIndex = '1';
                }, 50);

                this.currentView = 'tasks';
            }

            addTask() {
                const title = document.getElementById('taskTitle').value.trim();
                const type = document.getElementById('taskType').value;
                const subject = document.getElementById('taskSubject').value.trim();
                const deadline = document.getElementById('taskDeadline').value;
                const description = document.getElementById('taskDescription').value.trim();

                if (!title || !type || !subject || !deadline) {
                    this.showNotification('Please fill in all required fields!', 'error');
                    return;
                }

                const task = {
                    id: Date.now(),
                    title,
                    type,
                    subject,
                    deadline: new Date(deadline),
                    description,
                    completed: false,
                    createdAt: new Date()
                };

                this.tasks.push(task);
                this.saveTasks();
                this.clearForm();
                
                // Show success message and navigate back
                this.showNotification('Task added successfully! üéâ', 'success');
                setTimeout(() => {
                    this.showTasksView();
                    setTimeout(() => {
                        this.renderTasks();
                    }, 300);
                }, 1000);
            }

            clearForm() {
                document.getElementById('taskForm').reset();
            }

            renderTasks() {
                const tasksGrid = document.getElementById('tasksGrid');
                
                if (this.tasks.length === 0) {
                    tasksGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìù</div>
                            <h3>No tasks yet!</h3>
                            <p>Click "Add New Task" to get started with your first task.</p>
                        </div>
                    `;
                    return;
                }

                // Sort tasks by deadline
                const sortedTasks = [...this.tasks].sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

                tasksGrid.innerHTML = sortedTasks.map((task, index) => {
                    const deadline = new Date(task.deadline);
                    const now = new Date();
                    const daysLeft = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                    
                    let cardClass = 'task-card';
                    if (task.completed) {
                        cardClass += ' completed';
                    } else if (daysLeft <= 3) {
                        cardClass += ' urgent';
                    }

                    const typeIcons = {
                        'Assignment': 'üìù',
                        'Record': 'üìã',
                        'Observation': 'üîç',
                        'Project': 'üöÄ',
                        'Exam': 'üìñ',
                        'Presentation': 'üé§',
                        'Other': 'üìå'
                    };

                    return `
                        <div class="${cardClass}" style="animation-delay: ${index * 0.1}s">
                            <div class="task-title">${task.title}</div>
                            <div class="task-type">${typeIcons[task.type]} ${task.type}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            <div class="task-meta">
                                <div class="task-deadline">
                                    üìÖ ${this.formatDeadline(deadline)}
                                    ${!task.completed ? `<br><small>${daysLeft > 0 ? `${daysLeft} days left` : daysLeft === 0 ? 'Due today!' : `${Math.abs(daysLeft)} days overdue`}</small>` : ''}
                                </div>
                                <div class="task-subject">üìö ${task.subject}</div>
                            </div>
                            <div class="task-actions">
                                ${!task.completed ? 
                                    `<button class="btn btn-success" onclick="taskManager.toggleComplete(${task.id})">
                                        ‚úÖ Complete
                                    </button>` :
                                    `<button class="btn" onclick="taskManager.toggleComplete(${task.id})">
                                        ‚Ü©Ô∏è Undo
                                    </button>`
                                }
                                <button class="btn btn-danger" onclick="taskManager.deleteTask(${task.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            formatDeadline(deadline) {
                return deadline.toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            toggleComplete(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
        
                    // Call notification function when task is completed
                    if (task.completed) {
                        this.notifyTaskCompletion(task);
                    }
        
                    this.saveTasks();
                    this.renderTasks();
                    this.showNotification(
                        task.completed ? 'Task completed! üéâ' : 'Task marked as incomplete',
                        task.completed ? 'success' : 'info'
                    );
                }
            }
            notifyTaskCompletion(task) {
                // Call the global notification functions
                notifyTaskCompletion();
                showCompletionNotification();
    
                // Log completion for debugging
                console.log(`Task completed: ${task.title} at ${new Date().toLocaleString()}`);
            }

            deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== taskId);
                    this.saveTasks();
                    this.renderTasks();
                    this.showNotification('Task deleted successfully', 'info');
                }
            }

            checkDeadlines() {
                const now = new Date();
                const upcomingTasks = this.tasks.filter(task => {
                    if (task.completed) return false;
                    
                    const deadline = new Date(task.deadline);
                    const daysLeft = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                    return daysLeft <= 3 && daysLeft >= 0;
                });

                if (upcomingTasks.length > 0) {
                    this.showDeadlinePopup(upcomingTasks);
                }
            }

            showDeadlinePopup(tasks) {
                const deadlineList = document.getElementById('deadlineList');
                const popup = document.getElementById('deadlinePopup');
                
                deadlineList.innerHTML = tasks.map(task => {
                    const deadline = new Date(task.deadline);
                    const now = new Date();
                    const daysLeft = Math.ceil((deadline - now) / (1000 * 60 * 60 * 24));
                    
                    let daysText;
                    if (daysLeft === 0) {
                        daysText = 'Due Today!';
                    } else if (daysLeft === 1) {
                        daysText = 'Due Tomorrow';
                    } else {
                        daysText = `${daysLeft} days left`;
                    }
                    
                    return `
                        <div class="deadline-item">
                            <div>
                                <div class="deadline-task">${task.title}</div>
                                <small>${task.subject} ‚Ä¢ ${task.type}</small>
                            </div>
                            <div class="deadline-days">${daysText}</div>
                        </div>
                    `;
                }).join('');
                
                popup.classList.add('show');
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : type === 'error' ? '#e74c3c' : '#3498db'};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    z-index: 10000;
                    font-weight: 500;
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                `;
                
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            loadTasks() {
                const saved = localStorage.getItem('studentTasks');
                if (saved) {
                    return JSON.parse(saved).map(task => ({
                        ...task,
                        deadline: new Date(task.deadline),
                        createdAt: new Date(task.createdAt)
                    }));
                }
                return [];
            }

            saveTasks() {
                localStorage.setItem('studentTasks', JSON.stringify(this.tasks));
            }
        }

        function notifyTaskCompletion() {

            if (window.opener) {
                // If opened in a new window/tab, send message to opener
                window.opener.postMessage({

                }, '*');
            } else if (window.parent !== window) {
                // If in iframe, send message to parent
                window.parent.postMessage({

                    minutes: 30
                }, '*');
            }
    
            // Also try direct function call if available
            if (window.opener && typeof window.opener.addBonusTime === 'function') {
